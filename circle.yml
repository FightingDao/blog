machine:
  node:
    version: 5

deployment:
  production:
    branch: master
    commands:
      - git config --global user.name "CircleCI"
      - git config --global user.email "bot@circleci.com"
      - node ./replace-url.js
      - rm -rf .deploy_git/
      - hexo clean
      - hexo generate
      - hexo deploy
